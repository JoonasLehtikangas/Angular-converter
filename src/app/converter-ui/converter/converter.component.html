<mat-form-field [formGroup]="parentForm" appearance="fill">
    <mat-label for="converterValue">Select converter</mat-label>
    <mat-select formControlName="converterValue" name="converterValue" id="converterValue">
        <mat-option *ngFor="let item of conversionDefs" value="{{item.name}}">{{item.name}}</mat-option>
    </mat-select>
</mat-form-field>
